{% load static i18n %}

<div id="content-chat" >

    <!-- HEADER CHAT CLIENT -->
    <div class="bar-grey">
        <div class="row">
            <div class="col-xs-12">
                <i class="fas fa-angle-left"></i>
                <div class="img-category" style="float:right">
                    <div style="display:inline-block">{% trans speciality.name|title %}</div>
                    <img src="{{speciality.image}}"
                    style="height: 45px;" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="chat_box" class="container-fluid">
        {% for message in messages %}
        <div id="message_{{ message.id }}" class="row globe-chat">
            <div class="cont-title-query" style="display: none">
                <div class="title-query">
                    {{message.query.title}}
                </div>
            </div>
            <div class="message col-sm-6 col-sm-offset-6" data-category="{{message.query.category_id}}"
            data-sender="{{message.user_id}}" data-timemessage="{{ message.time_message}}" data-query="{{message.query.query_id}}">
                <div class="row">
                    <div class="col-sm-12"><p class="text">{{ message.message }}</p></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="code-user">{{ message.code }}</p>
                    </div>
                    <div class="col-sm-6">
                        <p><small class="time"> </small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="box-send-message">
        <div id="animacion" class="hidden">
            <div class="ball"></div>
            <div class="ball1"></div>
        </div>

        <!-- Plugin File Input -->

        <div id="upload-div" class="hidden">
            <!-- <div class="file-loading"> -->
                <form enctype="multipart/form-data">  <label>Preview File Icon</label>
                    <input id="file-linkup"  name="file-linkup[]" type="file" multiple>
                </form>
            <!-- </div> -->
        </div>

        <form id="form-chat" action="" method="post" data-queryurl="{% url 'frontend:send-query' %}"
      data-upload="{% url 'frontend:upload_file' %}" autocomplete="off">
            {% if request.user.role.id == ROLES.client  %}
             <div class="title-box" style="display: none;" id="title_query_content">
                 {{ form.title.label_tag }}
                 {{ form.title }}
            </div>
            {% endif %}

            <div class="send-message-cont">
                <div class="cont-input-send-text-message col-xs-10">
                    {{ form.message }}
                    <!-- <input type="text" class="form-control" id="text_message" placeholder='{% trans "Send your message" %}'> -->
                </div>

                <button id="img" class="btn pick pick-file">
                    <i class="far fa-image"></i>
                </button>

                <button id="doc" class="btn pick pick-file">
                    <i class="fas fa-file"></i>
                </button>

                <button id="send-query" class="btn pick">
                    <i class="fas fa-arrow-right"></i>
                </button>

            </div>
        </form>
    </div>
</div>
