
<div class="bar-grey">
    <div class="row">
        <div class="col-md-6">
            <i class="fas fa-angle-left"></i>
        </div>
        <div class="col-md-6">
            <div class="img-category" style="float:right">
                <div style="display:inline-block">Impuestos</div>
                <img src="http://www.linkup.com.pe/wp-content/uploads/2017/05/Especialidades-02.png"
                style="height: 45px;" alt="">
            </div>
        </div>
    </div>
</div>
<div id="user-id" data-user="{{user_id}}" data-role="{{request.user.role.id}}">

</div>
<div id="chat_box" class="container-fluid">
{% for message in messages %}
  <div class="row globe-chat">
    <div class="message col-sm-6 col-sm-offset-6" data-category="{{message.query.category_id}}"
    data-sender="{{message.user_id}}">
        Consulta: {{message.query.title}}
        <div class="row">
            <div class="col-sm-12"><p class="text">{{ message.message }}</p></div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p class="code-user">{{ message.code }}</p>
                </div>
                <div class="col-sm-6">
                    <p><small class="time">{{ message.time_message }}</small></p>
                </div>
            </div>
    </div>
</div>
{% endfor %}

</div>
{% if request.user.role.id == ROLES.ROLE_CLIENT  %}
<div class="title-box">
    <label for="title_query" style="color: white;">TITULO</label>
    <input type="text" class="form-control" id="title_query" placeholder="Ponle Titulo a Tu Consulta">
</div>
{% endif %}

<div class="box-send-message">
    <div class="form-group col-xs-10">
        <input type="text" class="form-control" id="text_message" placeholder="Envia tu mensaje">
      </div>
      <button type="submit" id="send-query" class="btn btn-default">Enviar</button>
</div>
