{% load static adminlte_helpers i18n %}
<a href="{% url 'frontend:myaccount-specialist' pk=request.user.id %}">
    <button class="dropdown-item" type="button">{% trans "my account"|upfirstletter %}</button>
</a>
<a href="{% url 'frontend:index-specialist' %}">
    <button class="dropdown-item" type="button">{% trans "queries"|title %}</button>
</a>
<a href="{% url 'frontend:match-specialist' %}">
    <button class="dropdown-item" type="button">{% trans "MATCH"|title %}</button>
</a>
{% if request.session.specialist.type_specialist == "m" %}
    <a href="#">
        <button class="dropdown-item" type="button">{% trans "associated specialist"|upfirstletter %}</button>
    </a>
{% endif %}
<a href="{% url 'frontend:account-status-specialist' user.id %}">
    <button class="dropdown-item" type="button">{% trans "account status"|upfirstletter %}</button>
</a>
<a href="#">
    <button class="dropdown-item" type="button">{% trans "customer support"|upfirstletter %}</button>
</a>
<a href="http://www.linkup.com.pe">
    <button class="dropdown-item" type="button">{% trans "take me to the website"|upfirstletter %}</button>
</a>
<a href="{% block logout_url %}{% logout_url %}{% endblock %}" >
    <button class="dropdown-item" type="button">
        {% trans "Sign out"|title %}
    </button>
</a>
