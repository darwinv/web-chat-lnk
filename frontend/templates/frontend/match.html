{% load i18n %}

{% block content %}
<!-- content match -->
<div class="bar-grey">
  <div class="row">
      <div class="col-xs-12">
          <i class="fas fa-angle-left"></i>
          <div class="img-bar-grey" style="float:right">
            <!-- <i class="far fa-handshake" style="color:white"></i> -->
              <div>{% trans "specialist hirings"|title %} </div>
                <!--  -->
          </div>
      </div>
  </div>
</div>
    <!-- HEADER Match -->

    {% if match_list %}
    <div id="list-match-content" class="list-group" >
    
      {% for match in match_list %}
        <div class="match list-group-item" data-time="{{ match.date}}" data-status="{{ match.status }}">
            <img src="{{ match.category_image }}" alt="imagen-especialidad">
               <p style="float: right;">
                 <small class="time"> </small>
                </p>
               Especialidad: {{match.category}}
               <p class="status"> </p>
            <a href="#">Ver Detalle</a>   
        </div>
      {% endfor %}

    </div>
    {% else %}
      <p>{% trans "Empty"|title %}.</p>
    {% endif %}        
{% endblock %}
