{% load static i18n %}


{% block frame_profile_img %}
	<!-- HTML que muestra imagen de usuario y boton de subir archivo -->
	<div class="content-frame-profile-img text-center">
	  	<div id="frame-profile-img" >
	  		
	  	  {% if form.photo.value and form.photo.value != "preview.png" %}
            <img src="{{form.photo.value}}" class="img img-responsive foto-perfil" >
          {% else %}
            <img src="{% static "dashboard/dist/img/profile.png" %}" class="img img-responsive foto-perfil pointer" title="{{ form.photo.label }}" >
          {% endif %}
	    </div>
	    <label class="btn btn-primary btn-upload hide" id="photo-cont-hide" for="{{ form.photo.auto_id }}" title="Upload image file">
			
			{{ form.photo }}
			<span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="Import image with Blob URLs">
				<span class="fa fa-upload">&nbsp;{{ form.photo.label_tag }}</span>
			</span>
	    </label>
	    {{ form.photo.errors }}
	</div>
{% endblock frame_profile_img %}
