{% load static %}

{% block scripts %}
	<script src="{% static "dashboard/jquery/dist/js/jquery.min.js" %}"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="{% static "dashboard/jquery/dist/js/jquery-ui-i18n.min.js" %}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
	    $.widget.bridge('uibutton', $.ui.button);
	</script>
	<script src="{% static "dashboard/bootstrap/dist/js/bootstrap.min.js" %} "></script>
	<script src="{% static "dashboard/admin-lte/dist/js/app.min.js" %}"></script>
	<script src="{% static "dashboard/bootstrap-select/bootstrap-select.js" %}"></script>

    <script src="{% static "frontend/dist/js/firebase.js" %}"></script>
    <script src="{% static "frontend/dist/js/moment.js" %}"></script>
    <script src="{% static "frontend/dist/js/custom_date_show.js" %}"></script>

	<!-- Archivo de sentencias personalizadas -->

	{% include 'admin/lib/_vars_scripts.html' %}
	{% include 'frontend/lib/_main_scripts.html' %}

<!-- Plugins File Input Scripts -->
<!-- piexif.min.js is only needed for restoring exif data in resized images and when you
    wish to resize images before upload. This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>

<!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
    This must be loaded before fileinput.min.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>

<!-- Plugin principal file input js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>

<!-- para traducciones -->
<script src="{% static "frontend/dist/js/locales/LANG.js" %}"></script>
<script src="{% static "frontend/dist/js/locales/es.js" %}"></script>




{% endblock %}
