{% load i18n %}

<!-- Modal -->
<div class="modal fade" id="manage_query_specialist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <center>
        <h4 class="modal-title title-modal-linkup" id="myModalLabel">{% trans "a new query has arrived"|title %}</h4>
      </center>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
          <form id="manage_query_modal" action="" method="post">
            {% csrf_token %}
            <div id="modal_content_list" class="height-70vh" style="display: none;">
              
              <div class="cont-item user-chat-logo header-modal">
                <img src="" id="img_cat" class="rounded-circle">
                <p class="itemp">
                  <strong class="nick"></strong>
                </p>
              </div>

              <div class="query-info">
                <div class="title-modal">
                  Lorem Itsu Dor
                </div>
                <div class="mensages-list">
                </div>
              </div>
            </div>
            <center class="footer-motal-bottom">

              <button type="button" class="btn btn-orange derive-query" style="display: none;">
                {% trans "derive"|title %}
              </button>
              <button type="button" class="btn btn-orange decline-query" style="display: none;">
                {% trans "decline"|title %}
              </button>

              <button type="submit" id="answer-query" class="btn btn-ligth-blue">
                {% trans "answer"|title %}
              </button>               
            </center>
          </form>
          <div id="animacion1" class="hidden">
              <div class="ball"></div>
              <div class="ball1"></div>
          </div>
      </div>
      <center> <div id="message"> </div></center>
    </div>
  </div>
</div>
