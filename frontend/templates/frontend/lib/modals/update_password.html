{% load static i18n %}

<!-- Modal -->
<div id="update-password-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title title-modal">Actualiza tu contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body container-fluid">
        <form id="update-password-form" method="post">
          <div class="row justify-content-center">
            <div class="col-7 password-box">
              <label for="current-password">Contraseña actual</label><br />
              <input id="current-password" type="password" name="">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-7 password-box">
              <label for="new-password">Nueva contraseña</label><br />
              <input id="new-password" type="password" name="">
            </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-7 password-box">
                <label for="new-password-retype">Repita su nueva contraseña</label><br />
                <input id="new-password-retype" type="password" name=""><br />
                <p id="validation-message" hidden>Las contraseñas deben ser iguales</p>
              </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
              <input id="update-password-button" type="submit" name="" value="Guardar cambios">
            </div>
          </div>
        </form>
        <div class="row justify-content-center">
          <div class="col-12">
            <div id="update-password-status">asd</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
