{% load i18n %}

<!-- Modal -->
<div class="modal fade" id="decline_query_specialist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <!-- <i class="fas fa-arrow-left"></i> -->
      <center>
        <h4 class="modal-title title-modal-linkup" id="myModalLabel">{% trans "a new query has arrived"|title %}</h4>
      </center>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
          <form id="decline_query_modal" action="" method="post">
            {% csrf_token %}
            <div id="modal_content_list" class="height-70vh">
              
              <div class="cont-item user-chat-logo">
                <img src="https://media.licdn.com/dms/image/C5103AQFqjVq6ZsiRJg/profile-displayphoto-shrink_800_800/0?e=1541635200&amp;v=beta&amp;t=TQM79nWeWi2978c30oIFDCqXDFFcFBLhQeghuZCAoVE" class="rounded-circle itemp" id="img_cat">
                <p class="itemp">
                  <strong class="nick">Luis Alejandro Laurente</strong>
                </p>
              </div>
              <hr>
              <div class="decline" >
                <div class="marB10 text-center">
                  {% trans "Indicate the reason why it declines" %}
                </div>
                <textarea required="required" placeholder="Explica el motivo por el cual no puedes realizar esta consulta!"
                id="message_decline"></textarea>
              </div>
            </div>
             <center>
               <button type="submit" id="decline-query" class="btn btn-orange">{% trans "decline"|title %}
               </button>              
             </center>
          </form>
          <div id="animacion1" class="hidden">
              <div class="ball"></div>
              <div class="ball1"></div>
          </div>
      </div>
      <center> <div id="message"> </div></center>
    </div>
  </div>
</div>
