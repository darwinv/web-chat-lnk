{% load i18n %}

<div class="modal fade" id="decline_match_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <center>
          <h4 class="modal-title title-modal-linkup" id="myModalLabel">{% trans "A New Match has arrived"|title %}</h4>
        </center>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div class="container-decline">
                <h3> {% trans "Indicate the reason why it declines" %}</h3>   
                <form id="decline-match" action="" class="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <textarea required="required" class="form-control"></textarea>                        
                        </div>       
                  <div class="col-xs-12">
                        <button type="submit" id="decline-match" class="btn btn-orange btn-block">{% trans "decline"|title %}
                        </button>   
                  </div>  
                </form>
            </div>  
        </div>
      </div>
    </div>
</div>
