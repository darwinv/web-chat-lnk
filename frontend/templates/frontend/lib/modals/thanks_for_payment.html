{% load static i18n %}

<!-- Modal -->
<div id="thanks-for-payment-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title title-modal">Thanks for your payment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body container-fluid">
        <div class="row">
          <div class="col-12">
            <p>An email will be sent to you with the the details of the purchase</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4"><button id="accept-button">Accept</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
