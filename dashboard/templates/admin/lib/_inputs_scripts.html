{% load static i18n %}
<!-- Definicion de lenguaje formato 'ES' -->
{% get_current_language as LANGUAGE_CODE %}
{% get_language_info for LANGUAGE_CODE as LANG %}
<script>
$(function () {

	//CONFIGURACION DE DATE PICKER GENERICO
    $.datepicker.setDefaults(
	  $.extend(
	    $.datepicker.regional['{{LANG.code}}'],
	    {'dateFormat':'dd/mm/yy'}
	  )
	);
    // Generate datepciker by class
    $( ".datepicker" ).datepicker({ shortYearCutoff: 1,
        changeYear: true,
        maxDate: 0,
        yearRange: "-90Y:-0Y" });

// Usado para el registro, debe posicionarse en la fecha 25 años antes
// a partir de la fecha actual, y solo permitir personas con 18 años cumplidos
    $( ".datepicker-register" ).datepicker({
       shortYearCutoff: 1,
       changeYear: true,
       maxDate: "-18y",
       defaultDate: "-25y",
       });

});
</script>
