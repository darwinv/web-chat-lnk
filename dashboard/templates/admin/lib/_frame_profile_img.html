{% load static i18n %}


{% block frame_profile_img %}
	<!-- Modal -->
    <div class="modal fade" id="modal" aria-labelledby="modalLabel" role="dialog" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">{% trans "crop the image"|title %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div>
              <img id="image" src="{% static 'dist/img/profile.png' %}" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "close"|title %}</button>
            <button class="btn btn-success" id="save-model-imgProfile">{% trans "save changes"|title %}</button>
          </div>
        </div>
      </div>
    </div>


	<div class="content-frame-profile-img">
	  	<div id="frame-profile-img" >
	      <img id="img-perfil"  src="{% static 'dist/img/profile.png' %}" class="img img-responsive foto-perfil" >
	    </div>
	    <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
	      <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
	      <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="Import image with Blob URLs">
	        <span class="fa fa-upload"> {% trans "upload a photo"|title %}</span>
	      </span>
	    </label>
	</div>
{% endblock frame_profile_img %}
