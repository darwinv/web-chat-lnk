{% load static i18n %}


{% block frame_profile_img %}
	<!-- HTML que muestra imagen de usuario y boton de subir archivo -->
	{% if img_profile == None %}
		{% static 'dist/img/profile.png' as img_profile %}
	{% endif %}

	<div class="content-frame-profile-img">
	  	<div id="frame-profile-img" >
	      <img src="{{img_profile}}" class="img img-responsive foto-perfil" >
	    </div>
	    <label class="btn btn-primary btn-upload" for="inputFile" title="Upload image file">
	      <input type="file" class="sr-only" id="inputFile" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
	      <span class="docs-tooltip" data-toggle="tooltip" data-animation="false" title="Import image with Blob URLs">
	        <span class="fa fa-upload"> {% trans "upload a photo"|title %}</span>
	      </span>
	    </label>
	</div>
{% endblock frame_profile_img %}
